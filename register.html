<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fit Chooser</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Imperial+Script&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<header>
    <div class="logo">
        <img src="img/logo.png" alt="Logo" />
        <a href="#" style="text-decoration: none"><h1>Fit Chooser</h1></a>
    </div>
    <h2>Stay Cool</h2>
</header>

<section class="login">
    <form action="php/register.php" method="post">
        <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
        <div class="checkbox">
            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">Acepto términos y condiciones</label>
        </div>
        <input type="submit" value="Crear">
    </form>
</section>

<footer>
    <p>Fit Chooser 2021 ©</p>
</footer>
</body>
</html>
