<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Imperial+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/profile.css" />
    <title>Perfil</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
        <a href="/dashboard.html" style="text-decoration: none"
          ><h1>Fit Chooser</h1></a
        >
      </div>
      <h2>Stay Cool</h2>
    </header>

    <section>
      <div class="profile">
        <div class="profile-img">
          <img src="img/user_black.png" alt="Profile" />
        </div>
        <div class="profile-info">
          <h2>Nombre</h2>
          <p>Edad</p>
          <p>Altura</p>
          <p>Peso</p>
          <p>Objetivo</p>
        </div>
        <div class="profile-options">
          <a href="edit-profile.html" class="edit-profile">Editar Perfil</a>
          <a href="index.html" class="logout">Cerrar Sesión</a>
        </div>
      </div>
      <nav>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </section>

    <footer>
      <p>Fit Chooser 2021 ©</p>
    </footer>
  </body>
</html>
